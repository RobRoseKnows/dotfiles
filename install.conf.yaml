- defaults:
    link:
      create: true
      relink: true
    shell:
      stderr: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.vim: 'vim'
    ~/.vimrc: 'rc/zshrc'
    ~/.gitconfig: ~
    ~/.gitignore_global: ~
    ~/.zsh: ~
    ~/.zshrc: 'rc/zshrc'
    ~/.zsh_aliases: ~

- shell:
  - [git submodule update --init --recursive, Installing submodules]
