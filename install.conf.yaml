- defaults:
    link:
      create: true
      relink: true
    shell:
      stderr: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.oh-my-zsh: ~
    ~/.pyenv: ~
    ~/.vim: 'vim'
    ~/.vimrc: 'rc/vimrc'
    ~/.gitconfig: 'git/gitconfig'
    ~/.gitignore_global: 'git/gitignore_global'
    #~/.zsh: ~
    ~/.zshenv: 'zsh/zshenv'
    ~/.zshrc: 'zsh/zshrc'
    #~/.zsh_aliases: ~

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [vim +PluginInstall +qall, Installing Vim plugins]
